<!DOCTYPE html>
{% extends "base.html" %}

{% block mainblock %}

<h1>Drop your file!</h1>

<form class="" method='post' enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
		<div id="file" class="input-group">
			<div class="custom-file">
				<input type="file" id="cutomfile" class="custom-file-input form-control" name="cutomfile[]" multiple required/>
			</div>
			<div class="input-group-append">
				<button type="button" class="btn btn-outline-secondary reset">Cancel</button>
			</div>
		</div>
	</div>

	<button type='submit' name='convert_progress' onclick="return confirm('Do you convert this document?')">
		Convert Text
	</button>
</form>

{% endblock %}
